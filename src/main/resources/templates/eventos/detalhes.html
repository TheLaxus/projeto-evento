<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF8" />
	<title>Eventos</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	<div th:replace="~{menu :: navbar}"></div>

	<div class="container">
		<h1>Detalhes do Eventos</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p><strong>ID: </strong><span th:text="${detalhe.id}">1</span></p>
						<p><strong>Nome: </strong><span th:text="${detalhe.nome}">Meu anivers√°rio</span></p>
						<p><strong>Local: </strong><span th:text="${detalhe.local}">Google Meets</span></p>
						<p><strong>Data: </strong><span th:text="${detalhe.data}">23/01/2002</span></p>
						<p><strong>Horario: </strong><span th:text="${detalhe.horario}">20:00</span></p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar convidado:</span>
						<form action="" method="POST">
							<div>
								<label>Nome: </label> <input type="text" name="nome" />
							</div>
							<div>
								<label>RG: </label> <input type="text" name="rg" />
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Resetar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Listas de convidados:</span>
						<table class="highlight">
							<thead>
								<th>ID</th>
								<th>Nome</th>
								<th>RG</th>
							</thead>

							<tbody>
							<tr th:each="c : ${convidados}">
								<td th:text="${c.id}">1</td>
								<td th:text="${c.nome}">Lucas</td>
								<td th:text="${c.rg}">123</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
